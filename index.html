<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./library.js"></script>
    <title>Library</title>
</head>
<body>
    <div class="sidebar">
        <h1 class="form-title">Add Book</h1>
        <form action="#" id="form">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" required>

            <label for="author">Author</label>
            <input type="text" name="author" id="author" required>

            <label for="pages">Pages</label>
            <input type="number" min="1" name="pages" id="pages" required>

            <label for="read">Read</label>
            <div class="read-radio">
                <input type="radio" name="read" id="yes" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="read" id="no" value="no" checked>
                <label for="no">No</label>
            </div>
            
            <button type="submit" class="add-book-btn">Add Book</button>
        </form>
    </div>
    <div class="library">
        <div class="book-card">
            <div class="book-info">
                <h4 class="card-text">Title: <span></span></h4>
                <h4 class="card-text">Author:</h4>
                <h4 class="card-text">Pages:</h4>
                <h4 class="card-text">Read:</h4>
            </div>
            <button class="delete">Delete</button>
        </div>
    </div>
</body>
</html>
